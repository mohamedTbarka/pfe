{% extends "base.html" %}
{% load staticfiles %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <div style="background-image:  url('../../static/resources/bg_shopping.jpg');" class="row bg_simple">
        <div class="col-md-12">
            <h4 class="text-center t_business text-white text-uppercase t50 text-shadow">Contactez-nous</h4>
        </div>

    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <nav aria-label="breadcrumb ">
                <ol class="breadcrumb bg-white pl-0">
                    <li class="breadcrumb-item active" aria-current="page">Home</li>
                    <li class="breadcrumb-item active" aria-current="page">contact</li>
                </ol>
            </nav>
        </div>

    </div>
</div>


<div class="container pt-5">
    <div class="row">
        <form method="GET" action="" class="col-md-8 offset-md-2">
            <div class="row">
            <div class="form-group col-md-6">
                {% csrf_token %}
                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Objet" name="objet">
            </div>
            <div class="form-group col-md-6">

                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Nom et  prénom"
                       name="nom">
            </div>
            <div class="form-group  col-md-6">
                <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email addresse"
                       name="email">
            </div>
            <div class="form-group col-md-6">

                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Télephone"
                       name="phone">
            </div>


            <div class="form-group col-md-12">
                <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>

            <div class="col-md-6 mb-5 ">
                <button type="submit" onclick="" class="btn btn-success btn-block">Envoyé</button>
            </div>
        </div>
        </form>

    </div>
</div>


{% endblock %}
