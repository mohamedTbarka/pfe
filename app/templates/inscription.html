
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{%static 'css/style.css' %}">
    <link rel="stylesheet" href="{%static 'css/valentine.css' %}">
    <title>Arribat Center</title>
</head>
<body>
    <div id="main-valentine" style="background: url({%static 'resources/background.jpg'%})">
        <div class="container">
            <!-- STEP 02 -->
            <div class="row">
                <div class="col-lg-12">
                    <div class="content-form content-two" id="inscription">
                        <div class="logo">
                            <img src="{%static 'resources/logo.png'%}" alt="arribat center logo">
                        </div>
                        <div class="content">
                            <p>joyeuse saint-valentin</p>
                            <h4>je participe !</h4>
                        </div>
                        <form name="registration" class="form-one" method="post">
                            {% csrf_token %}
                            <div class="nom">
                                <input type="text" name="fullname" placeholder="Nom et prénom" required>
                            </div>
                            <div class="mail">
                                <input type="email" name="email" placeholder="Adresse mail" required>
                            </div>
                            <div class="tel">
                                <input type="text" name="phone" placeholder="Numero de téléphone" pattern="[0-9]{2}[0-9]{4}[0-9]{4}" required>
                            </div>
                            <div class="fileUpload blue-btn btn width100">
                                <span>Telecharger votre ticket de caisse</span>
                                <input name="image" type="file" id="uploadlogo" class="uploadlogo" required />
                            </div>
                            <input type="hidden" id="ticker_value"/>
                            <div class="submit">
                                <button type="submit" href="#quiz" class="btn btn-primary to-step-3">Suivant</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            

            <!-- LINKS FOOTER -->
            <div class="row">
                <div class="col-lg-12">
                    <ul class="links-footer">
                        <li><a href="#">mentions légales</a></li>
                        <li><a href="#">politique de confidentialité</a></li>
                        <li class="right"><a href="#">© 2020 arribat center - tous droits réservés</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/f4aa020ac2.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.15.1/jquery.validate.min.js"></script>
    <script src="{%static 'js/valentine.js' %}"></script>
</body>
</html>
