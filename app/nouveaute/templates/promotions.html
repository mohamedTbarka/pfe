{% extends "base.html" %}
{%load static%}
{% block content %} 




<div class="container-fluid ">
        <div style="background-image:  url('../../static/resources/marque.jpg');" class="row bg_galerie">
            <div class="col-md-12">
                    <h4 class="text-center t_business text-white text-uppercase t50 text-shadow">Promotions</h4>
            </div>
            
        </div>
</div>
<div class="container px-0">
        <div class="row">
            <div class="col-md-12">
                <nav aria-label="breadcrumb ">
                    <ol class="breadcrumb bg-white pl-0">
                      <li class="t15 breadcrumb-item active" aria-current="page">Home</li>
                      <li class="t15 breadcrumb-item active" aria-current="page">promotions</li>
                   
                    </ol>
                  </nav>
            </div>
        </div>
    </div>

    <div class="container pl-0">
            <div class="row">
                {%for promotion in promotion_list%}
                <div class="col-md-3 pb-3">
                    <div class="card" ><a href="../promotion/{{promotion.pk}}">
                        <div class="border_img">
                                <img src="../../media/{{promotion.image}}" class="card-img-top" alt="..." >
                                
                        </div>
                        
                        <div class="card-body bg_green ">
                          <h5 class="card-title text-uppercase text-white mb-0 t18  ">{{promotion.title}}</h5>
                          <p id="card_date" class="card-text text-white t15 ">{{promotion.date|date:''}} </p>
                        </div>
                      </a>
                      </div>                  
                </div>
                {%endfor%}
            </div>
        </div>




{%endblock%}
